[alias]
	jira-hash = !echo "$(git symbolic-ref --short HEAD) | grep -E -o '^[A-Z]+-[0-9]+'"
	jira-commit = "!f(){\
		type=${1:-feat}; \
		hash=$(git jira-hash); \
		text=\"${@:2}\"; \
		[[ -z \"$text\" ]] && optionalText=\"add $type\" || optionalText=\"$text\"; \
		[[ -z \"$hash\" ]] && optionalHash='' || optionalHash=\"($hash)\"; \
		message=\"$type$optionalHash: $optionalText\"; \
		echo \"$message\"; \
	}; f"
	feat = !git jira-commit feat
	fix = !git jira-commit fix
	test = !git jira-commit test
	chore = !git jira-commit chore 
	refactor = !git jira-commit refactor 